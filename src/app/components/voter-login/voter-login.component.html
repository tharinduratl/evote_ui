<div>
  <h1 class="header1">Enter Voter Identity</h1>
</div>
<div class="voterdetail">
  <div>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Identity</mat-label>
        <input type="text" matInput [formControl]="idFormControl" placeholder="XXXXXXXXXV"  autocomplete="off" [(ngModel)]="voterId" name="voterId" >
        <mat-error *ngIf="idFormControl.hasError('required')">
          Please enter a valid identity
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div>
    <button mat-raised-button color="primary" class="validateBtn"  (click)="validateVoter()">Proceed</button>
  </div>
  <div *ngIf="votingError">
    <div class="errorContainer" >
      <div class="errorBox">
        <div><mat-icon aria-hidden="false" aria-label="">warning</mat-icon></div> 
          <div> Invalid voter identity!</div>
      </div>
    </div>
  </div>
</div>
